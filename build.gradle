plugins {
    id 'java'
}

group 'com.suredroid.discord'
version '1.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.github.SureDroid:SimpleCord:7e3e3fd1b8'
}
